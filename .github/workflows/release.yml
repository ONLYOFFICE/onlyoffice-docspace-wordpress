name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Get Info
        run: |
          echo "::set-output name=version::$(grep -Eo '[0-9]+(\.[0-9]+)+' CHANGELOG.md)"
        id: info
      - name: Generate Changelog
        run: |
          awk '/## [0-9]/{p++} p; /## [0-9]/{if (p > 1) exit}' CHANGELOG.md | awk 'NR>2 {print last} {last=$0}' > RELEASE.md
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Zip
        run: sudo apt-get install zip
      - name: Build Plugin
        run: |
          composer install --no-dev
          cd ${{ github.workspace }}/onlyoffice-docspace-wordpress-block
          npm install
          npm run build
          rm -rf node_modules
          rm -rf package.json
          rm -rf package-lock.json
          rm -rf .eslintrc
          cd ${{ github.workspace }}
          mkdir -p ./onlyoffice-docspace
          rsync -av --exclude='onlyoffice-docspace' ./ ./onlyoffice-docspace
          cd ./onlyoffice-docspace
          rm -rf .github/
          rm -rf .git/
          rm .gitignore
      - name: Build Artifact
        run: zip -r onlyoffice-docspace.zip onlyoffice-docspace/
      - name: Create Release
        uses: ncipollo/release-action@v1
        id: create_release
        with:
          bodyFile: RELEASE.md
          artifacts: "onlyoffice-docspace.zip"
          tag: v${{ steps.info.outputs.version }}
