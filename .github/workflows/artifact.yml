name: Artifact

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]
    branches: [master]

jobs:
  artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          coverage: none
          tools: composer, cs2pr
      - name: Build Artifact
        run: |
          composer install
          composer translations
          rm -rf /vendor
          cd ${{ github.workspace }}/onlyoffice-docspace-wordpress-block
          npm install
          npm run build
          rm -rf node_modules
          rm -rf package.json
          rm -rf package-lock.json
          rm -rf .eslintrc
          cd ${{ github.workspace }}
          mkdir -p ./deploy/onlyoffice-docspace
          rsync -av --exclude='deploy' ./ ./deploy/onlyoffice-docspace
          cd ./deploy/onlyoffice-docspace
          rm -rf ./.github/
          rm -rf ./.git/
          rm ./.gitignore
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: onlyoffice-docspace
          path: deploy
